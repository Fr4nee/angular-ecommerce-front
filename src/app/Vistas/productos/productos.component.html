<div class="container-fluid">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>
		<ng-container matColumnDef="nombre">
			<th mat-header-cell *matHeaderCellDef> Nombre </th>
			<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
		</ng-container>
		<ng-container matColumnDef="precio">
			<th mat-header-cell *matHeaderCellDef> Precio </th>
			<td mat-cell *matCellDef="let element"> $ {{element.precio}} </td>
		</ng-container>
		<ng-container matColumnDef="imagen">
			<th mat-header-cell *matHeaderCellDef> Imagen </th>
			<td mat-cell *matCellDef="let element"><img [src]="element.imagen"></td>
		</ng-container>
		<ng-container matColumnDef="categoria">
			<th mat-header-cell *matHeaderCellDef> Categoria </th>
			<td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
		</ng-container>	
		<ng-container matColumnDef="stock">
			<th mat-header-cell *matHeaderCellDef> Stock </th>
			<td mat-cell *matCellDef="let element"> {{element.stock}} </td>
		</ng-container>
		<ng-container matColumnDef="descripcion">
			<th mat-header-cell *matHeaderCellDef> Descripcion </th>
			<td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
		</ng-container>
		<ng-container matColumnDef="botones">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element"> 
				<button mat-icon-button (click)="EditarProducto(element.id)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button (click)="EliminarProducto(element.id)" >
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<button mat-raised-button color="primary" class="mt-5" (click)="AgregarProducto()">Agregar Producto</button>
</div>
