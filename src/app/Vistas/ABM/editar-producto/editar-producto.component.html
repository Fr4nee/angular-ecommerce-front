<div [formGroup]="edit" class="container-fluid">
    <h3>Editar Producto</h3>
	<div class="row">
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre">
            </mat-form-field>
		</div>
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Precio</mat-label>
                <input matInput type="number" class="form-control" formControlName="precio" placeholder="Ingrese el precio">
            </mat-form-field>
		</div>
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Stock</mat-label>
                <input matInput type="number" class="form-control" formControlName="stock" placeholder="Ingrese el stock">
            </mat-form-field>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" class="form-control" formControlName="descripcion" placeholder="Ingrese la descripcion">
            </mat-form-field>
		</div>
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="categoria">
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.nombre">
                        {{categoria.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
		</div>
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Imagen</mat-label>
                <input matInput type="text" class="form-control" formControlName="imagen" placeholder="Ingrese la imagen">
            </mat-form-field>
		</div>
        <button mat-raised-button color="primary" (click)="EditarProducto()">
            <span>Aceptar</span>
        </button>
	</div>
</div>
