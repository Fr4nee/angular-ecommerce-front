<div [formGroup]="add" class="container-fluid">
    <h3>Agregar Categoria</h3>
	<div class="row">
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre">
            </mat-form-field>
		</div>		
		<div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" class="form-control" formControlName="descripcion" placeholder="Ingrese la descripcion">
            </mat-form-field>
		</div>
        <button mat-raised-button color="primary" (click)="AgregarCategoriaDialog()">
            <span>Aceptar</span>
        </button>
	</div>
</div>
