<div class="container-fluid">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef> ID </th>
			<td mat-cell *matCellDef="let element"> {{element.id}} </td>
		</ng-container>
		<ng-container matColumnDef="nombre">
			<th mat-header-cell *matHeaderCellDef> Nombre </th>
			<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
		</ng-container>
		<ng-container matColumnDef="descripcion">
			<th mat-header-cell *matHeaderCellDef> Descripcion </th>
			<td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
		</ng-container>
		<ng-container matColumnDef="botones">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element"> 
				<button mat-icon-button (click)="EditarCategoria(element.id)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button (click)="EliminarCategoria(element.id)" >
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<button mat-raised-button color="primary" class="mt-5" (click)="AgregarCategoria()">Agregar Categoria</button>
</div>
